<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LuckyAxe - Telegram Casino Bot</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 100vh;
        }

        .main {
            flex-grow: 1;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .main-content {
            text-align: center;
            font-size: 20px;
            color: #333;
        }

        /* Нижнее меню */
        .bottom-nav {
            display: flex;
            justify-content: space-around;
            align-items: center;
            background-color: #fff;
            border-top: 1px solid #ccc;
            padding: 10px 0;
            border-radius: 20px;
        }

        .bottom-nav button {
            background-color: transparent;
            border: none;
            font-size: 16px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: #666;
            cursor: pointer;
        }

        .bottom-nav button img {
            width: 24px;
            height: 24px;
        }

        .bottom-nav button p {
            margin: 0;
            padding-top: 5px;
        }

        .bottom-nav button:active, .bottom-nav button:hover {
            color: #333;
        }

        .bottom-nav button.active {
            color: #000;
        }
    </style>
</head>
<body>
    <div class="main">
        <div class="main-content">
            <p>Добро пожаловать в LuckyAxe!</p>
        </div>
    </div>

    <div class="bottom-nav">
        <button class="active">
            <img src="https://cdn-icons-png.flaticon.com/512/25/25694.png" alt="play">
            <p>Играть</p>
        </button>
        <button>
            <img src="https://cdn-icons-png.flaticon.com/512/1077/1077063.png" alt="leaderboard">
            <p>Таблица лидеров</p>
        </button>
        <button>
            <img src="https://cdn-icons-png.flaticon.com/512/456/456283.png" alt="profile">
            <p>Профиль</p>
        </button>
        <button>
            <img src="https://cdn-icons-png.flaticon.com/512/126/126472.png" alt="settings">
            <p>Настройки</p>
        </button>
    </div>

    <script>
        // Пример логики для изменения активной кнопки
        const buttons = document.querySelectorAll('.bottom-nav button');
        buttons.forEach(button => {
            button.addEventListener('click', () => {
                buttons.forEach(btn => btn.classList.remove('active'));
                button.classList.add('active');
            });
        });
    </script>
</body>
</html>
